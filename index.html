<body>

  <label for="themeToggle">üåó Ch·∫ø ƒë·ªô giao di·ªán:</label>
  <button onclick="toggleTheme()">Chuy·ªÉn Dark/Light</button>
  <br><br>

  <label for="khoi">Ch·ªçn kh·ªëi l·ªõp:</label>
  <select id="khoi">
    <option value="1">Ti·ªÉu h·ªçc</option>
    <option value="2">THCS</option>

  <table id="bangDiem">
    <tr>
      <th>M√¥n h·ªçc</th>
      <th>ƒêi·ªÉm TX (c√°ch nhau b·∫±ng ",")</th>

    </tr>
    <tr>

    </tr>
    <tr>
      <td><input type="text" value="VƒÉn"></td>

  <button onclick="tinhDiem()">T√≠nh ƒêi·ªÉm</button>
  <p id="ketqua">Ch∆∞a c√≥ k·∫øt qu·∫£</p>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }

    function tinhDiem() {
      const table = document.getElementById("bangDiem");
      const khoi = document.getElementById("khoi").value;
      let total = 0, count = 0;
      let ketqua = "<h3>K·∫æT QU·∫¢:</h3><ul>";

      for (let i = 1; i < table.rows.length; i++) {
        const row = table.rows[i];
        const mon = row.cells[0].children[0].value;
        const diemTX = row.cells[1].children[0].value.split(',').map(Number);
        const diemGK = parseFloat(row.cells[2].children[0].value);
        const diemCK = parseFloat(row.cells[3].children[0].value);

        if (isNaN(diemGK) || isNaN(diemCK)) continue;
        let tbTX = diemTX.reduce((a,b)=>a+b,0) / diemTX.length || 0;

        let hsTX = 1, hsGK = 2, hsCK = 3;
        if (khoi == 1) hsTX = 1, hsGK = 1, hsCK = 2;
        else if (khoi == 2) hsTX = 1, hsGK = 2, hsCK = 2;

        const tb = (tbTX * hsTX + diemGK * hsGK + diemCK * hsCK) / (hsTX + hsGK + hsCK);
        ketqua += `<li>${mon}: ${tb.toFixed(2)}</li>`;
        total += tb;
        count++;
      }

      const tbchung = total / count;
      let xeploai = "";
      if (tbchung >= 8) xeploai = "Gi·ªèi";
      else if (tbchung >= 6.5) xeploai = "Kh√°";
      else if (tbchung >= 5) xeploai = "Trung B√¨nh";
      else xeploai = "Y·∫øu";

      ketqua += `</ul><p>Trung b√¨nh chung: <strong>${tbchung.toFixed(2)}</strong> - X·∫øp lo·∫°i: <strong>${xeploai}</strong></p>`;
      document.getElementById("ketqua").innerHTML = ketqua;
    }
  </script>
